<div class="container">
  <div class="grid">
    <div class="col-12">
      <h2>Cadastro de Departamentos</h2>
    </div>
    <div class="col-12 p-fluid">
      <h4>Imprimindo objeto como um json</h4>
      <p>{{ departamento | json }}</p>
    </div>
    <div class="col-12 p-fluid">
      <form #departmentForm="ngForm" (ngSubmit)="salvar(departmentForm)">
        <label>Nome do departamento</label>
        <input
          class="form-control rounded"
          type="text"
          [(ngModel)]="departamento.nome"
          name="nomeDep"
          appInputColor
          [userColor]="'var(--bs-light)'"
          #textRef="inputColor"
        />
        <label>Empresa</label>
        <select
          name="empresaDep"
          [ngModel]="defaultCompany"
          [(ngModel)]="departamento.empresa"
          class="form-control rounded"
        >
          <option value="">Selecionar</option>
          <option *ngFor="let emp of empresas" [value]="emp">{{ emp }}</option>
        </select>
        <div class="col-12">
          <button
            type="submit"
            label="Salvar"
            class="btn btn-primary"
            pButton
          ></button>
        </div>
      </form>
      <div class="col-12">
        <button
          label="Colocar cor"
          class="btn btn-success ml-0 mr-3"
          (click)="textRef.withFocus()"
          pButton
        ></button>
        <button
          label="Remove cor"
          class="btn btn-warning mr-3"
          (click)="textRef.withoutFocus()"
          pButton
        ></button>
      </div>
    </div>

    -->
  </div>
</div>
