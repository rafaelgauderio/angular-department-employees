<div class="card" [ngStyle]="getCardStyle()">
  <img
    src="https://randomuser.me/api/portraits/men/{{employee.id}}.jpg"
    class="card-img-top"
    alt="..."
    style="margin-bottom: 5px;"
  />
  <div class="card-block"><span class="mr-1 mb-1" [ngClass]="getClassList()">Name: </span>{{employee.name}} </div>
  <div class="card-block"><span class="mr-1 badge badge-light">Department: </span>{{employee.department}}</div>
</div>
