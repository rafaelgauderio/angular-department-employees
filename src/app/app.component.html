<html>
  <main class="main">  
    <h1>Projeto frontend funcion√°rios e departamentos</h1>    
  </main>
  <div class="container">   
    <div class="form-group">
      <label>Name: </label>
      <input
        type="text"
        class="form-control"
        placeholder="Inform your name"
        #nameInput
        (input)="updateEmployee($event)"
        [value]="name"
        (focus)="added=false"
      />
      <label>Age: </label>
      <input
        type="number"
        class="form-control"
        placeholder="Inform your age"
        [(ngModel)]="age"
      />
    </div>
    <div class="buttons">
      <button
        type="button"
        class="btn btn-primary"
        on-click="addEmployee(nameInput.value)"
        [disabled]="name.length==0"
      >
        Add Employee
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="make_birthday()"
        [disabled]="nameInsert.length==0"
      >
        Make a Birthday
      </button>
      <button type="button" class="btn btn-danger" (click)="removeEmployee()">
        Clear Data
      </button>
    </div>
    <div class="row m-auto" style="margin-top: 10px;">
      <div class="col-3 mb-2 border border-success rounded" *ngFor="let emp of emplooyees">
        <div class="card">
          <img
            src="https://randomuser.me/api/portraits/men/{{emp.id}}.jpg"
            class="card-img-top"
            alt="..."
            style="margin-bottom: 5px;"
          />
          <div class="card-block">Name: {{emp.nameInsert}}</div>
        </div>
      </div>
    </div>
  </div>
</html>
