<div class="alert alert-success" role="alert" [hidden]="!added">
  Employee added: Name: <strong>{{name}}</strong> , Department:
  <strong>{{department}}</strong>
</div>
<div class="form-group">
  <label>Name: </label>
  <input
    type="text"
    class="form-control"
    placeholder="Inform your name"
    [(ngModel)]="name"
  />
  <label>Department: </label>
  <input
    type="text"
    class="form-control"
    placeholder="Inform your age"
    [(ngModel)]="department"
  />
</div>
<div class="buttons">
  <button
    type="button"
    class="btn btn-primary"
    (click)="addEmployee()"
    [disabled]="name.length==0"
  >
    Add Employee
  </button>
  <button type="button" class="btn btn-danger" (click)="removeEmployee()">
    Clear Data
  </button>
</div>
